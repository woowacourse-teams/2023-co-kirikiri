spring:
  datasource:
    url: jdbc:h2:mem:test;MODE=MYSQL
    driver-class-name: org.h2.Driver
  jpa:
    properties:
      hibernate:
        format_sql: true
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
  servlet:
    multipart:
      max-file-size: 10MB

logging:
  level:
    org:
      hibernate:
        sql: debug
        orm:
          jdbc:
            bind: TRACE

server:
  servlet:
    contextPath: /api

jwt:
  secret-key: 9zrOjg1kDd2gUp6KBbElGJj5GHP5BnneDs3nXEhdztHAUjKBX7l69JXUErBovPLn7TVWV0UCfejYZyxIjIMC5KPfSvBzo9C1gJ2
  access-token-validity-in-seconds: 86400
  refresh-token-validity-in-seconds: 86400

image:
  default:
    originalFileName: default-member-image
    serverFilePath: /api/default-member-image
    imageContentType: PNG
    extension: .png

file:
  upload-dir: src/test/resources/static/images/
  server-path: http://localhost/images/

cloud:
  aws:
    region:
      static: ap-northeast-2
    stack:
      auto: false
    credentials:
      instanceProfile: true
    s3:
      bucket: 2023-team-project
      root-directory: 2023-co-kirikiri
      sub-directory: prod
